        </button>

    <!-- Weather Card -->
    <main>
      <!-- Search Field -->
      <div class="container my-4">
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search for a City"
            aria-label="Search for a City"
            id="search-city"
            value=""
          />
          <input type="button" value="Search" id="search-btn" class="btn btn-outline-primary">
        </form>
      </div>
      <!-- Weather Card -->
      <div class="container mt-5">
        <div class="card m-auto" style="width: 50%">
          <div class="card-header">
            City Name: <span id="cityName">cityName</span>
          </div>
          <div class="card-body">
            <p class="card-text">
              Humidity: <span class="weather-details">humidityValue</span>
            </p>
            <p class="card-text">
              Minimum Temperature:
              <span class="weather-details">minTempValue</span>
            </p>
            <p class="card-text">
              Maximum Temperature:
              <span class="weather-details">maxTempValue</span>
            </p>
            <p class="card-text">
              Temperature: <span class="weather-details">temperatureValue</span>
            </p>
            <p class="card-text">
              Wind Degrees: <span class="weather-details">windDegrees</span>
            </p>
            <p class="card-text">
              Wind Speed: <span class="weather-details">windSpeed</span>
            </p>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="container-fluid bg-primary-subtle footer-tag">
      <p class="text-center fs-4 my-3">Copyrights @ theGOAT facility</p>
    </footer>
    <!-- Javascript Code -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
